# theme.toml template for a Hugo theme
# See https://github.com/spf13/hugoThemes#themetoml for an example

name = "Learners"
license = "CC BY-SA 3.0 IGO"
licenselink = "hhttps://raw.githubusercontent.com/ait-cs-IaaS/learners/master/LICENSE.md"
description = "Documentation theme for Hugo, based on Grav Learn theme"
homepage = "https://github.com/IAEAOrg/learners/tree/main-theme"
repo = "https://github.com/iaeaorg/learners.git"
tags = ["documentation", "grav", "learn", "doc", "search"]
features = ["documentation", "menu", "nested sections", "search", "mermaid"]
min_version = 0.25

[author]
  name = "IAEA/AIT"
  homepage = "https://iaea.org/"

[original]
  name = "Hugo Learn"
  homepage = "https://learn.netlify.com/en/"
  repo = "https://github.com/matcornic/hugo-theme-learn"
